jekyll_platform: "Jekyll is a static site generator that builds sites using most modern web technologies."

fractious: "Like a little mischevious child, full of annoying and constant trouble."

gratuitous: "Something that is unwarranted and uncouth, like the social equivalent of a flagrant foul."

haughty: "Proud and flaunting it. Holding your head high up like a snooty, too-good-for-everything rich person."

impertinent: "Someone acting rude and insensitive to others."

intrepid: "Brave and courageous especially in a difficult, dangerous situation."

LEAD: "Потенційний клієнт, що входить до цільової аудиторії компанії і який виявив свій інтерес до товару/послуги того чи іншого характеру."

tepliy: "Клієнт виявив зацікавленість, проте в даний час не готовий прийняти рішення щодо співпрац(потребує часу для ознайомлення з КП, бюджетування, настання актуальності даної пропозиції тощо)"

zacikavlenuy: "Клієнт ще не готовий дати однозначну відповідь, потребує часу для ознайомлення КП. Ставиться на передзвін для наступного опрацювання згідно графіку з додаванням до декларованої кількості"

holodniy: "Клієнт в процесі розмови визначив для себе дану пропозицію не актуальною. Вносяться в робочу базклієнта (CRM) для уникнення повторного опрацювання"

